<html>
    <head>
        <title>VG Examples - Create Simple Scene</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <script src="vendor/three.js"></script>
        <script src="/dist/vg.js"></script>
        <script src="js/animated_mesh.js"></script>

        <div id="main"></div>
        <script>

            var engine = new VG.Engine('main');

            var scene = new Scene2();
            engine.add(scene);

            var mouse = new VG.MouseEventsHandler(engine.renderer.domElement);
            var keyboard = new VG.KeyboardEventsHandler(window);

            var cameraController = new VG.CameraControllerOrbit(engine.camera, engine.renderer.domElement);
            engine.add(cameraController)

            VG.EventDispatcher.bind('mouse.scroll', this, function(data){
                console.log(data)
            })

            VG.EventDispatcher.bind('mouse.up', this, function(data){
                console.log(data)
            })

            VG.EventDispatcher.bind('mouse.down', this, function(data){
                console.log(data)
            })

            VG.EventDispatcher.bind('mouse.move', this, function(data){
                console.log(data)
            })

            VG.EventDispatcher.bind('mouse.view', this, function(data){
                console.log(data)
            })

        </script>
    </body>
</html>
