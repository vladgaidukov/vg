<html>
    <head>
        <title>VG Examples - Create Simple Scene</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <script src="vendor/three.js"></script>
        <script src="/dist/vg.js"></script>
        <script src="js/animated_mesh.js"></script>

        <div id="main"></div>
        <script>

            var engine = new VG.Engine('main');

            var mouse = new VG.MouseEventsHandler(engine.renderer.domElement);

            var cameraController = new VG.CameraControllerTopDown({
                offset: new THREE.Vector3(0, 30, 1),
                offsetlook: new THREE.Vector3(10, 0, 5),
                camera: engine.camera,
                renderer: engine.renderer
            });
            engine.add(cameraController);
            //cameraController.target = mesh

            var scene = new Scene2();
            engine.add(scene)

        </script>
    </body>
</html>
