<html>

<head>
	<title>VG Examples - Create Simple Scene</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='style.css' />
</head>

<body>
	<script src="vendor/three.js"></script>
	<script src="/dist/vg.js"></script>
	<script src="js/assets_loader.js"></script>
	<div id="main"></div>
	<script>
	var engine = new VG.Engine('main');

    var sceneController = new VG.SceneController();
    engine.add(sceneController);

	var scene = new Scene5();
	sceneController.add(scene);

	var mouse = new VG.MouseEventsHandler(VG.EventDispatcher.query('Engine.get.renderer').domElement);

	var assetsLoader = new VG.AssetsLoader('assets/');
	assetsLoader.loadPack('pack1.json',
		function () {
			console.log('start')
		},
		function (data) {
			console.log(data)
		},
		function (data) {
			sceneController.activateScene('basic5', data);
		})
	</script>
</body>

</html>
